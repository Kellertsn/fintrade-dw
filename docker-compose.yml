# ─────────────────────────────────────────────
# Shared Airflow configuration block
# ─────────────────────────────────────────────
x-airflow-common:
  &airflow-common
  build: .
  image: fintrade-airflow:latest
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'

    # Warehouse connection
    FINTRADE_DB_CONN: postgresql+psycopg2://fintrade:fintrade123@postgres-warehouse:5432/fintrade

    # Alpha Vantage API key (set in .env)
    ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}

    # AWS / LocalStack — points to LocalStack container for local dev
    # To use real AWS: remove AWS_ENDPOINT_URL and set real credentials in .env
    AWS_ENDPOINT_URL: http://localstack:4566
    AWS_DEFAULT_REGION: us-east-1
    AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
    AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
    S3_BUCKET: fintrade-raw

  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./data_generator:/opt/airflow/data_generator
    - ./dbt:/opt/airflow/dbt

  depends_on:
    postgres-airflow:
      condition: service_healthy
    postgres-warehouse:
      condition: service_healthy
    localstack:
      condition: service_healthy

services:

  # ─────────────────────────────────────────────
  # LocalStack — AWS S3 emulation for local dev
  # Switch to real AWS by removing AWS_ENDPOINT_URL from x-airflow-common
  # ─────────────────────────────────────────────
  localstack:
    image: localstack/localstack:3.0
    container_name: fintrade_localstack
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      AWS_DEFAULT_REGION: us-east-1
      EAGER_SERVICE_LOADING: 1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - localstack_data:/var/lib/localstack

  # ─────────────────────────────────────────────
  # PostgreSQL: Airflow metadata database
  # ─────────────────────────────────────────────
  postgres-airflow:
    image: postgres:15
    container_name: fintrade_postgres_airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data

  # ─────────────────────────────────────────────
  # PostgreSQL: Data Warehouse (serving layer for dbt)
  # ─────────────────────────────────────────────
  postgres-warehouse:
    image: postgres:15
    container_name: fintrade_postgres_warehouse
    environment:
      POSTGRES_USER: fintrade
      POSTGRES_PASSWORD: fintrade123
      POSTGRES_DB: fintrade
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "fintrade"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_warehouse_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql

  # ─────────────────────────────────────────────
  # Airflow: One-time initialisation
  # ─────────────────────────────────────────────
  airflow-init:
    <<: *airflow-common
    container_name: fintrade_airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@fintrade.local

  # ─────────────────────────────────────────────
  # Airflow: Web UI → http://localhost:8080
  # ─────────────────────────────────────────────
  airflow-webserver:
    <<: *airflow-common
    container_name: fintrade_airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ─────────────────────────────────────────────
  # Airflow: Scheduler
  # ─────────────────────────────────────────────
  airflow-scheduler:
    <<: *airflow-common
    container_name: fintrade_airflow_scheduler
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres_airflow_data:
  postgres_warehouse_data:
  localstack_data:
